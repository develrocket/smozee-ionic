<!--
  Generated template for the ScanRightPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-title>Right Side</ion-title>
        <ion-buttons end>
            <button ion-button [disabled]="rightImg == ''" (click)="goNext()">
                Send
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button full icon-start (click)="capture()">
        <ion-icon name="ios-camera-outline"></ion-icon>
        Capture
    </button>

    <img [src]="rightImg" *ngIf="rightImg" style="margin-top: 20px;"/>

</ion-content>
