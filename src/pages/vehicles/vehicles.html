<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Vehicles</ion-title>
        <ion-buttons end>
            <button ion-button (click)="addNew()">
                Add New
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let item of vehicles" (click)="editVehicle(item)">
            <ion-avatar item-start>
                <img [src]="item.img">
            </ion-avatar>
            <h2>{{item.info}}</h2>
            <p>{{item.plate_no}}</p>
            <ion-icon name="ios-arrow-forward" item-end></ion-icon>
        </ion-item>
    </ion-list>

</ion-content>
