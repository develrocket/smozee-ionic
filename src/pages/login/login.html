<ion-content padding>

    <div class="bg-overlay"></div>

    <div class="logo-box">
        <img src="./assets/imgs/logo.png" class="logo"/>
    </div>

    <p style="text-align: center; font-size: 28px; margin-top: 0px">Smozee</p>

    <div class="button-box">
        <button ion-button icon-start (click)="scanVehicle()">
            <ion-icon name="ios-camera-outline"></ion-icon>
            Scan Vehicle
        </button>

        <button ion-button icon-start (click)="goLogin()">
            <ion-icon name="ios-log-in-outline"></ion-icon>
            Sign In
        </button>
    </div>

</ion-content>
