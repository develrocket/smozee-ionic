<ion-header>

    <ion-navbar>
        <ion-title>Verify {{verifyType == 'email' ? 'Email' : 'Phone Number'}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="bg-overlay"></div>

    <p *ngIf="verifyType == 'phone_number'">
        Your phone number is not verified yet. Please input the code sent to your phone number.
    </p>

    <p *ngIf="verifyType == 'email'">
        Your email is not verified yet. Please input the code sent to your email.
    </p>

    <ion-list class="login-form">

        <ion-item>
            <ion-label>Code</ion-label>
            <ion-input type="text" [(ngModel)]="code"></ion-input>
        </ion-item>

    </ion-list>

    <button ion-button full (click)="verify()">Submit</button>
</ion-content>
