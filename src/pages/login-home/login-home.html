<ion-content padding>
    <div class="bg-overlay"></div>

    <div class="logo-box">
        <img src="./assets/imgs/logo.png" class="logo"/>
    </div>

    <p style="text-align: center; font-size: 28px; margin-top: 0px">Smozee</p>

    <ion-list class="login-form">

        <ion-item>
            <ion-label><ion-icon name="ios-person"></ion-icon></ion-label>
            <ion-input type="text" placeholder="Username or Email" [(ngModel)]="userData.username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label><ion-icon name="ios-key"></ion-icon></ion-label>
            <ion-input type="password" placeholder="Password" [(ngModel)]="userData.password"></ion-input>
        </ion-item>

    </ion-list>

    <div style="text-align: right">
        <button ion-button clear (click)="forgotPassword()">Forgot Password?</button>
    </div>

    <button ion-button full (click)="login()">Sign In</button>

    <div style="text-align: center; margin-top: 10px;">
        <button ion-button full outline (click)="register()">Sign Up</button>
    </div>

</ion-content>
