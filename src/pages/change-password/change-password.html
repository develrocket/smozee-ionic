<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Change Password</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list class="login-form">

        <ion-item>
            <ion-label><ion-icon name="ios-key"></ion-icon></ion-label>
            <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label><ion-icon name="ios-key"></ion-icon></ion-label>
            <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword"></ion-input>
        </ion-item>

    </ion-list>


    <button ion-button full (click)="changePassword()" [disabled]="passowrd == '' || password != confirmPassword">Change</button>

</ion-content>
