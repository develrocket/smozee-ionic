<ion-header>

    <ion-navbar>
        <ion-title>Send</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <h4 style="text-align: center; margin-top: 30px;">MAG41</h4>

    <ion-row class="img-box">
        <ion-col>
            <img [src]="data.left_img"/>
        </ion-col>
        <ion-col>
            <img [src]="data.center_img"/>
        </ion-col>
        <ion-col>
            <img [src]="data.right_img"/>
        </ion-col>
    </ion-row>

    <ion-list>

        <ion-item>
            <ion-label stacked>Make</ion-label>
            <ion-input type="text" [(ngModel)]="data.make"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Model</ion-label>
            <ion-input type="text" [(ngModel)]="data.model"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Year</ion-label>
            <ion-input type="text" [(ngModel)]="data.year"></ion-input>
        </ion-item>

    </ion-list>

    <button ion-button full (click)="sendCapture()">Submit</button>

</ion-content>
