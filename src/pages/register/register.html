<ion-header>

    <ion-navbar>
        <ion-title>Sign Up</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="bg-overlay"></div>

    <ion-list>
        <form [formGroup]="userForm" name="registerForm">
            <ion-item>
                <ion-label><ion-icon name="ios-person"></ion-icon></ion-label>
                <ion-input formControlName="username" type="text" placeholder="Username"
                           [class.invalid]="!userForm.controls.username.valid"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label><ion-icon name="ios-mail"></ion-icon></ion-label>
                <ion-input formControlName="email" type="text" placeholder="Email"
                           [class.invalid]="!userForm.controls.email.valid"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label><ion-icon name="ios-person"></ion-icon></ion-label>
                <ion-input formControlName="first_name" type="text" placeholder="First Name"
                           [class.invalid]="!userForm.controls.first_name.valid"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label><ion-icon name="ios-person"></ion-icon></ion-label>
                <ion-input formControlName="last_name" type="text" placeholder="Last Name"
                           [class.invalid]="!userForm.controls.last_name.valid"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label><ion-icon name="ios-bookmark"></ion-icon></ion-label>
                <ion-select formControlName="solution" type="text" placeholder="Solution"
                            [class.invalid]="!userForm.controls.solution.valid" style="width: calc(100% - 20px); padding-left: 7px; max-width: 100%">
                    <ion-option value="nes">NES</ion-option>
                    <ion-option value="n64">Nintendo64</ion-option>
                    <ion-option value="ps">PlayStation</ion-option>
                    <ion-option value="genesis">Sega Genesis</ion-option>
                    <ion-option value="saturn">Sega Saturn</ion-option>
                    <ion-option value="snes">SNES</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label><ion-icon name="ios-calendar"></ion-icon></ion-label>
                <ion-datetime display-format="MM/DD/YYYY" formControlName="dob" type="text" placeholder="Date of Birth"
                              [class.invalid]="!userForm.controls.dob.valid" style="width: calc(100% - 20px); padding-left: 7px;"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label><ion-icon name="ios-pin"></ion-icon></ion-label>
                <ion-input formControlName="address1" type="text" placeholder="Address 1"
                           [class.invalid]="!userForm.controls.address1.valid"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label><ion-icon name="ios-pin"></ion-icon></ion-label>
                <ion-input formControlName="address2" type="text" placeholder="Address 2"
                           [class.invalid]="!userForm.controls.address2.valid"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label><ion-icon name="ios-key"></ion-icon></ion-label>
                <ion-input formControlName="password" type="password" placeholder="Password"
                           [class.invalid]="!userForm.controls.password.valid"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label><ion-icon name="ios-key"></ion-icon></ion-label>
                <ion-input formControlName="confirmPassword" type="password" placeholder="Confirm Password"
                           [class.invalid]="!userForm.controls.confirmPassword.valid"></ion-input>
            </ion-item>

            <button ion-button full (click)="register()">Submit</button>
        </form>
    </ion-list>

</ion-content>
